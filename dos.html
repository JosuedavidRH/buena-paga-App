<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container-main {
            background-color: #ffcccc;
        }
        .form-container-additional {
            background-color: #ccffcc;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container input[readonly] {
            background-color: #e9e9e9;
        }
        .form-container input.valid {
            border-color: green;
            background-color: #e9ffe9;
        }
        .form-container input.invalid {
            border-color: red;
            background-color: #ffe9e9;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        #b7-img {
            max-width: 25%;
            height: auto;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Resultado de la consulta</h1>
    
    <!-- Imagen asociada -->
    <div class="image-container">
        <h3>Imagen asociada</h3>
        <img id="b7-img" alt="Identificación Verificada" style="max-width: 25%; height: auto;">
    </div>
   
    <div class="form-container form-container-main" id="mainForm">
        <form id="resultsForm">
            <label for="b8">Estado del pago</label>
            <input type="text" id="b8" readonly>

            <label for="b2">ID Negocio</label>
            <input type="text" id="b2" readonly>

            <label for="b4">Código del negocio</label>
            <input type="text" id="b4" readonly>

            <label for="b6">Negocio donde solicitó el préstamo</label>
            <input type="text" id="b6" readonly>

            <label for="b9">Plazo</label>
            <input type="text" id="b9" readonly>

            <label for="b10">Saldo que fue aprobado</label>
            <input type="text" id="b10" readonly>
        </form>
    </div>

    <script>
        const queryParams = new URLSearchParams(window.location.search);

        // Verificar si los parámetros están presentes
        if (!queryParams.has("b2")) {
            alert("No se encontraron datos para mostrar.");
        } else {
            const idNegocio = queryParams.get("b2") || "N/A";
            const b4 = queryParams.get("b4") || "N/A";
            const b6 = queryParams.get("b6") || "N/A";
            const b8 = queryParams.get("b8") || "N/A";
            const b9 = queryParams.get("b9") || "N/A";
            const b10 = queryParams.get("b10") || "N/A";
            const b7ImgSrc = queryParams.get("b7") || "ruta/por/defecto/imagen.png";  // Asegúrate de que b7 esté presente o asigna una ruta por defecto

            // Asignar los valores a los campos
            document.getElementById("b2").value = idNegocio;
            document.getElementById("b4").value = b4;
            document.getElementById("b6").value = b6;
            document.getElementById("b8").value = b8;
            document.getElementById("b9").value = b9;
            document.getElementById("b10").value = b10;

            // Asignar la imagen
            document.getElementById("b7-img").src = b7ImgSrc;
        }
    </script>
</body>
</html>
